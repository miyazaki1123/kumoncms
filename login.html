<body id="login">
	<a name="top"></a>

	<div id="wrap">

		<form action="/admin/index.php/login/admin_login" method="post" name="form1" id="admin_login">

		<!--ヘッダー-->
		<!--ヘッダー-->

			<div class="wrapper">
				<main class="main">
					<section class="sec sec--account">
						<header class="sec--account__header">
							<h1>
								<figure>
									<img src="/admin/image/site_logo.svg" alt="KUMON">
									<figcaption>公文国際学園中等部・高等部　保護者専用サイト</figcaption>
								</figure>
							</h1>
						</header>
						
						<div class="content--colorbox">
							<h2>管理画面</h2>
							<div class="content--colorbox__inner">
								<div>
									<div class="content--colorbox__input">
										<dl>
											<dt>アカウント</dt>
											<dd><input type="text" name="user_id" value="" size="" class="imeoff"></dd>
											<dt>パスワード</dt>
											<dd>

												<span class="icon-visibility"></span>
												<input type="password" name="password" value="" size="" class="imeoff">

											</dd>
										</dl>
										<div>
											<input type="checkbox" id="logged" checked="">
											<label for="logged">ログイン状態を保持する</label>
										</div>
									</div>
									<div class="content--colorbox__nav">
										<div class="btn--submit">
											<input type="submit" value="ログイン" id="_HPB_ROLLOVER2" class="btn--t01">
											<span class="icon icon--start"></span>
										
										</div>
									</div>
									<a href="lostpassword.html" class="btn--circle"><i
											class="icon icon--circle"></i>パスワードを忘れた</a>
								</div>
							</div>
						</div>
					</section>
				</main>
			</div>

		</form>

		<script>
			$(function () {
				$('#_HPB_ROLLOVER2').click(function () { return dologin() });
			});
		</script>

		<script>
			function doLDown(event) {
				if (event.keyCode == 13) {
					return dologin();
				}
			}
			function dologin() {
				// JavaScriptでのバリデーション
				$('#admin_login').submit();
				return false;
			}
		</script>
